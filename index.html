<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
    
        <title>Migstagram</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
        <script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/gistagram.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/filters.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/script.js" charset="utf-8"></script>
        
    </head>
    <body>
        <div class="controls">
            <div class="logo">
                <img src="img/logo.png"/>
            </div>
            <div class="vscroll">
                <h2>File</h2>
                <div  class="accordion level1">
                    <h3>Load and save</h3>
                    <input id="image_upload" type="file"/>
                    <button id="save">Save</button>
                    <button id="load_url">Load URL</button>
                    <h3>Options</h3>
                    <input type='checkbox' id="noScale"/>Don't scale<br/>
                </div>
                <h2>Filters</h2>
                <div class="accordion level1">
                    <h3>Enhancements</h3>
                    <div class="accordion-content">
                        <button class="effect" data-filter="autolevels">Auto levels</button>
                    </div>
                </div>
                <div class="accordion level1">
                    <h3>Colours</h3>
                    <div class="accordion-content">
                        <button class="effect" data-filter="crossColour" data-filter-param="30,-20,10">Cross colour 1</button>
                        <button class="effect" data-filter="crossColour" data-filter-param="10,-30,-20">Cross colour 2</button>
                        <button class="effect" data-filter="sepia">Sepia</button>
                        <button class="effect" data-filter="bw">Black and White (average)</button>
                        <button class="effect" data-filter="bw" data-filter-param="b">Black and White (Blue channel)</button>
                        <button class="effect" data-filter="bw" data-filter-param="r">Black and White (Red channel)</button>
                        <button class="effect" data-filter="bw" data-filter-param="b">Black and White (Green channel)</button>
                        <button class="effect" data-filter="bayer">Bayer filter decode</button>
                    </div>
                </div>
                <div class="accordion level1">
                    <h3>Pixelate</h3>
                    <div class="accordion-content">
                        <button class="effect" data-filter="pixelate" data-filter-param="4">Pixelate 4px</button>
                        <button class="effect" data-filter="pixelate" data-filter-param="10">Pixelate 10px</button>
                        <button class="effect" data-filter="pixelate" data-filter-param="20">Pixelate 20px</button>
                    </div>
                </div>
                <div class="accordion level1">
                    <h3>Blur</h3>
                    <div class="accordion-content">
                        <button class="effect" data-filter="blur" data-filter-param="3">Blur 3px</button>
                    </div>
                </div>
                <div class="accordion level1">
                    <h3>Vignettes</h3>
                    <div class="accordion-content">
                        <button class="effect" data-filter="vignette" data-filter-param="diamond">Diamond</button>
                        <button class="effect" data-filter="vignette" data-filter-param="rectangle">Rectangle</button>
                    </div>
                </div>
                <div class="accordion level1">
                    <h3>Flip and rotate</h3>
                    <div class="accordion-content">
                        <button class="effect" data-filter="flip" data-filter-param="horizontal">Flip horizontally</button>
                        <button class="effect" data-filter="flip" data-filter-param="vertical">Flip vertically</button>
                        <button class="effect" data-filter="rotate" data-filter-param="anticlockwise">Rotate anticlockwise</button>
                        <button class="effect" data-filter="rotate" data-filter-param="clockwise">Rotate clockwise</button>
                    </div>
                </div>
                <h2>Operations</h2>
                <button class="reset">Reset image</button>
                <button class="undo">Undo</button>
            </div>
        </div>
        <canvas width="800px" height="600px" id="editting_canvas"></canvas>
        <div id="loading"><span>Loading</span></div>
        <div id="dropbox"><span>Drop your files here</span></div>
    </body>
</html>
</html>
